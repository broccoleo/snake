<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Snake Game</title>
  </head>

  <body>
    <div class="container">
      <div class="controls">
        <button id="press-play">play snake</button>
        <div class="score">
          <div>score:</div>
          <div id="score">0</div>
        </div>
      </div>

      <div class="snakeboard">
        <p>move snake with arrow keys and eat red apples to grow.</p>
        <p>purple apples are poisonous so don't eat them.</p>
        <p>if you crash into the walls or into yourself, you die.</p>
        <p>press play snake above to start the game.</p>
        <p>have fun!!</p>
      </div>
      <canvas width="500" height="500"></canvas>
    </div>
  </body>
  <script src="snake.js"></script>
</html>
